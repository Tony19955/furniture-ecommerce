<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy House</title>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/d19dfd4a82.js" crossorigin="anonymous"></script>
  <!-- Custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body> 

  <!-- Navbar --> 
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="Store logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Furniture collection</h1>
      <button class="banner-btn">Shop now</button>
    </div>
  </header>

  <!-- Products -->
  <section class="products">
    <div class="section-title">
      <h2>Our products</h2>
    </div>
    <div class="products-center"></div>
  </section>

  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your cart</h2>
      <div class="cart-content">
        <!-- Cart item -->
        <!-- <div class="cart-item"></div> -->
      </div>
      <div class="cart-footer">
        <h3>Your total: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Clear cart</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
